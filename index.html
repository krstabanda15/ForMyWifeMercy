<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mercy ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: radial-gradient(circle at center, #0f0f0f, #000);
  color: white;
  font-family: "Georgia", serif;
  overflow: hidden;
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  opacity: 0;
  animation: fadeIn 3s forwards;
}

p {
  opacity: 0;
  animation: fadeIn 3s forwards 1.5s;
}

button {
  margin-top: 40px;
  padding: 15px 40px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff4d6d, #ff85a2);
  color: white;
  box-shadow: 0 0 20px rgba(255,100,150,.6);
  transition: 0.4s;
  opacity: 0;
  animation: fadeIn 3s forwards 3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(255,100,150,.9);
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* soft floating hearts */
.heart {
  position: absolute;
  color: #ff4d6d;
  animation: floatUp 6s linear infinite;
  opacity: 0.4;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.5); }
  to { transform: translateY(-10vh) scale(1.2); }
}
</style>
</head>

<body>

<h1>Wait‚Ä¶ üí´</h1>
<p>This message is only for one person in this world.</p>

<button onclick="enterLove()">Unlock My Heart ‚ù§Ô∏è</button>

<script>
function enterLove() {
  document.body.style.opacity = "0";
  document.body.style.transition = "1s";
  setTimeout(() => {
    window.location.href = "index.html"; 
  }, 1000);
}

/* floating hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 800);
</script>

</body>
</html>
