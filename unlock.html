<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only For Mercy ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: radial-gradient(circle at center, #0d0d0d, #000);
  font-family: "Georgia", serif;
  color: white;
  overflow: hidden;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

p {
  opacity: 0;
  animation: fadeIn 2s forwards 1s;
}

.lock-box {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  animation: fadeIn 2s forwards 2s;
}

input {
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  text-align: center;
  outline: none;
  margin-bottom: 15px;
  width: 220px;
}

button {
  padding: 10px 30px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(45deg, #ff4d6d, #ff85a2);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  transform: scale(1.1);
}

.error {
  color: #ff4d6d;
  margin-top: 10px;
  opacity: 0;
}

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* floating hearts */
.heart {
  position: absolute;
  color: #ff4d6d;
  animation: floatUp 6s linear infinite;
  opacity: 0.4;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.5); }
  to { transform: translateY(-10vh) scale(1.2); }
}
</style>
</head>

<body>

<h1>üîê Only Mercy Can Enter</h1>
<p>Enter our wedding date to unlock my heart</p>

<div class="lock-box">
  <input type="password" id="password" placeholder="MMDDYYYY">
  <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
  <div class="error" id="errorMsg">That's not our special day üíî</div>
</div>

<script>
const correctPassword = "06082020"; // üî• CHANGE THIS TO YOUR WEDDING DATE

function checkPassword() {
  const input = document.getElementById("password");
  const errorMsg = document.getElementById("errorMsg");

  if (input.value === correctPassword) {
    document.body.style.transition = "1s";
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = "ForMercy.html";
    }, 1000);
  } else {
    errorMsg.style.opacity = "1";
    input.classList.add("shake");
    setTimeout(() => input.classList.remove("shake"), 400);
  }
}

/* floating hearts effect */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 800);
</script>

</body>
</html>
